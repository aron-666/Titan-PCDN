services:
  titan-pcdn:
    image: aron666/titan-pcdn
    privileged: true
    restart: always
    tty: true
    stdin_open: true
    security_opt:
      - apparmor=unconfined
    cap_add:
      - ALL
    network_mode: host
    cgroupns_mode: private
    volumes:
      - ./data:/app/data
      - ./data/docker:/var/lib/docker
      - ./conf/.env:/app/agent/.env:ro
      - ./conf/.key:/app/agent/.key:ro
      - /etc/docker:/etc/docker:ro

    tmpfs:
      - /run
      - /run/lock
      - /tmp
      - /sys/fs/cgroup:exec,mode=755